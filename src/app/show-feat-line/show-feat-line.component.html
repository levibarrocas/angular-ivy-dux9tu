<rz-content #content1 container="main">
  <div class="col-md-12">
    <rz-heading #heading1 size="H4" text="Name:">
    </rz-heading>
    <rz-heading #heading0 size="H3" [text]="Name" *ngIf="!Edit">
    </rz-heading>
    <rz-textbox #textbox0 [(ngModel)]="Name" *ngIf="Edit" name="textbox0">
    </rz-textbox>
  </div>
  <div class="col-md-12">
    <rz-heading #heading2 size="H4" text="Category:">
    </rz-heading>
    <rz-heading #heading3 size="H3" [text]="Category" *ngIf="!Edit">
    </rz-heading>
    <rz-textbox #textbox1 [(ngModel)]="Category" *ngIf="Edit" name="textbox1">
    </rz-textbox>
  </div>
  <div class="col-md-12">
    <rz-heading #heading4 size="H4" text="Description:">
    </rz-heading>
    <rz-heading #heading5 size="H5" [text]="Description" *ngIf="!Edit">
    </rz-heading>
    <rz-textarea #textarea0 [cols]="40" [rows]="4" [(ngModel)]="Description" *ngIf="Edit" name="textarea0">
    </rz-textarea>
  </div>
  <div class="col-md-12">
    <rz-heading #heading11 size="H4" text="Starting Cost:">
    </rz-heading>
    <rz-heading #heading12 size="H5" [text]="EnergyCost" *ngIf="!Edit">
    </rz-heading>
    <rz-numeric #numeric0 [(ngModel)]="EnergyCost" *ngIf="Edit" name="numeric0">
    </rz-numeric>
  </div>
  <div class="col-md-12">
    <rz-heading #heading13 size="H4" text="Max level:">
    </rz-heading>
    <rz-heading #heading14 size="H5" [text]="MaxEnergy" *ngIf="!Edit">
    </rz-heading>
    <rz-numeric #numeric1 [(ngModel)]="MaxEnergy" *ngIf="Edit" name="numeric1">
    </rz-numeric>
  </div>
  <rz-button #button5 text="Edit" *ngIf="Test > 2" (click)="button5Click($event)">
  </rz-button>
  <rz-button #button6 text="Save Changes" *ngIf="isAdmin && Edit" (click)="button6Click($event)">
  </rz-button>
  <div class="row">
    <div class="col-md-10">
      <rz-heading #heading10 size="H3" text="This feat gives you these actions:" *ngIf="true">
      </rz-heading>
    </div>
    <div class="col-md-2">
      <rz-button #button3 text="Add" *ngIf="isAdmin" (click)="button3Click($event)">
      </rz-button>
    </div>
    <div class="col-md-12">
      <rz-grid #grid5 addText="Add" [allowDelete]="isAdmin" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" [data]="Feat?.feat?.Actions" emptyText="This feat gives no actions." clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (delete)="grid5Delete($event)">
        <rz-grid-column property="Type" title="Type">
        </rz-grid-column>
        <rz-grid-column property="Name" title="Name" width="200px">
        </rz-grid-column>
        <rz-grid-column property="Description" title="Description">
        </rz-grid-column>
        <rz-grid-column property="EnergyCost" title="Cost" width="90px">
        </rz-grid-column>
      </rz-grid>
    </div>
    <div class="col-md-10">
      <rz-heading #heading15 size="H3" text="This feat gives you these feats:" *ngIf="true">
      </rz-heading>
    </div>
    <div class="col-md-2">
      <rz-button #button7 text="Add" *ngIf="isAdmin" (click)="button7Click($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid4 addText="Add" [allowAdd]="false" [allowDelete]="isAdmin" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" [count]="Feat?.freefeatscount" [data]="Feat?.feat?.FreeFeats" emptyText="This feat does not give you any other feats." clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (delete)="grid4Delete($event)" (rowSelect)="grid4RowSelect($event)">
        <rz-grid-column property="Name" title="Name" width="200px">
        </rz-grid-column>
        <rz-grid-column property="Description" title="Description">
        </rz-grid-column>
        <rz-grid-column property="EnergyCost" title="Cost" width="90px">
        </rz-grid-column>
      </rz-grid>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-10">
          <rz-heading #heading9 size="H3" text="Level Descriptions:" *ngIf="true">
          </rz-heading>
        </div>
        <div class="col-md-2">
          <rz-button #button1 text="Add" *ngIf="isAdmin" (click)="button1Click($event)">
          </rz-button>
        </div>
      </div>
      <rz-grid #grid1 addText="Add" [allowDelete]="isAdmin" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" [count]="Feat?.descriptionscount" [data]="Feat?.feat?.Descriptions" emptyText="This feat has no descriptions." clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (delete)="grid1Delete($event)">
        <rz-grid-column property="Amount" title="Minimum Level" width="100px">
          <ng-template let-data gridColumnTemplate>
          {{data?.Item1}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="Description" title="Description">
          <ng-template let-data gridColumnTemplate>
          {{data?.Item2}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-8">
          <rz-heading #heading6 size="H3" text="Required Stats:">
          </rz-heading>
        </div>
        <div class="col-md-4">
          <rz-button #button0 text="Add" *ngIf="isAdmin" (click)="button0Click($event)">
          </rz-button>
        </div>
      </div>
      <rz-grid #grid0 addText="Add" [allowDelete]="isAdmin" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" [count]="Feat?.statscount" [data]="Feat?.feat?.StatRequirements" emptyText="This feat has no stat requirements" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (delete)="grid0Delete($event)">
        <rz-grid-column property="StatName" title="Stat">
          <ng-template let-data gridColumnTemplate>
            <rz-label #label0 text="Intelligence" *ngIf="data?.Item1 == 1">
            </rz-label>
            <rz-label #label5 text="Charisma" *ngIf="data?.Item1 == 2">
            </rz-label>
            <rz-label #label4 text="Dexterity" *ngIf="data?.Item1 == 3">
            </rz-label>
            <rz-label #label3 text="Wisdom" *ngIf="data?.Item1 == 4">
            </rz-label>
            <rz-label #label2 text="Constitution" *ngIf="data?.Item1 == 5">
            </rz-label>
            <rz-label #label1 text="Strength" *ngIf="data?.Item1 == 6">
            </rz-label>
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="Amount" title="Minimum required">
          <ng-template let-data gridColumnTemplate>
          {{data?.Item2}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-8">
          <rz-heading #heading8 size="H3" text="Required Feats:">
          </rz-heading>
        </div>
        <div class="col-md-4">
          <rz-button #button2 text="Add" *ngIf="isAdmin" (click)="button2Click($event)">
          </rz-button>
        </div>
      </div>
      <rz-grid #grid2 addText="Add" [allowDelete]="isAdmin" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" [count]="Feat?.featscount" [data]="Feat?.feat?.FeatRequirements" emptyText="This feat requires no other feats." clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (delete)="grid2Delete($event)" (rowSelect)="grid2RowSelect($event)">
        <rz-grid-column property="FeatLineName" title="Feat">
          <ng-template let-data gridColumnTemplate>
          {{data?.Item1?.Name}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="Level" title="Minimum Level">
          <ng-template let-data gridColumnTemplate>
          {{data?.Item2}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-10">
          <rz-heading #heading7 size="H3" text="Unlocks feats:" *ngIf="true">
          </rz-heading>
        </div>
        <div class="col-md-2">
          <rz-button #button4 text="Add" *ngIf="isAdmin" (click)="button4Click($event)">
          </rz-button>
        </div>
      </div>
      <rz-grid #grid3 addText="Add" [allowDelete]="isAdmin" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" [count]="Feat?.unlocksfeatscount" [data]="Feat?.feat?.UnlocksFeats" emptyText="This feat does not unlock any feats to obtain." clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (delete)="grid3Delete($event)" (rowSelect)="grid3RowSelect($event)">
        <rz-grid-column property="Name" title="Name" width="200px">
          <ng-template let-data gridColumnTemplate>
          {{data?.Item1?.Name}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="FeatLineDescription" title="Description">
          <ng-template let-data gridColumnTemplate>
          {{data?.Item1?.Description}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="StaminaCost" title="Cost" width="90px">
          <ng-template let-data gridColumnTemplate>
          {{data?.Item2}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>

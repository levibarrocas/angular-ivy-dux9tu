<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Feat Line">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-dropdown #dropdown0 [data]="Categories" textProperty="Item1" [(ngModel)]="Category" valueProperty="Item2" multipleItemsSelectedText="{0} items selected" emptyFilterText="No results found" name="dropdown0" (change)="dropdown0Change($event)">
      </rz-dropdown>
    </div>
    <div class="col-md-12">
      <rz-textbox #textbox0 placeholder="Search" [(ngModel)]="SearchBox" name="textbox0">
      </rz-textbox>
      <rz-button #button0 icon="search" text="Search" (click)="button0Click($event)">
      </rz-button>
    </div>
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="false" [allowFiltering]="false" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="false" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" [count]="Feats?.length" [data]="Feats" emptyText="No records to display." [pageSize]="150" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (add)="grid0Add($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="Category" title="Category" width="120px" type="string">
        </rz-grid-column>
        <rz-grid-column property="Name" title="Name" width="160px" type="string">
        </rz-grid-column>
        <rz-grid-column property="Description" title="Description" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>

<rz-header #header0>
  <div class="row justify-content-start align-items-center">
    <div class="align-items-center  justify-content-around col-md-8 col-5 col-sm-6">
      <rz-sidebar-toggle #sidebarToggle0>
      </rz-sidebar-toggle>
      <rz-image #image0 path="assets/images/icon-256x256.png" [style]="{'width': '64px'}">
      </rz-image>
    </div>
    <div class="justify-content-end col-md-4 col-5 col-sm-6">
      <rz-button #button0 icon="assignment_ind" [style]="{'display': 'inline', 'float': 'right', 'marginTop': '15px', 'verticalAlign': 'baseline'}" text="Login" *ngIf="!Logged" (click)="button0Click($event)">
      </rz-button>
      <rz-image #image1 [path]="Url" [style]="{'display': 'inline', 'float': 'right', 'height': '64px', 'textAlign': 'center', 'verticalAlign': 'baseline', 'width': '64px'}" *ngIf="Logged" (click)="image1Click($event)">
      </rz-image>
    </div>
  </div>
</rz-header>
<rz-sidebar #sidebar0>
  <rz-panelmenu #panelmenu0>
    <rz-panelmenu-item path="home" text="Home">
    </rz-panelmenu-item>
    <rz-panelmenu-item path="characters" text="Characters" *ngIf="Logged">
    </rz-panelmenu-item>
    <rz-panelmenu-item path="stat-descriptions" text="Stat Descriptions" *ngIf="Logged && (acesslevel > 2)">
    </rz-panelmenu-item>
    <rz-panelmenu-item path="feat-line" text="Feats" *ngIf="Logged && (acesslevel > 2)">
    </rz-panelmenu-item>
  </rz-panelmenu>
</rz-sidebar>
<rz-body #body0>
  <rz-content-container #main name="main">
  </rz-content-container>
</rz-body>
<rz-footer #footer0>
  <rz-label #footerText text="DiscordBotRPG, Copyright &copy; 2020">
  </rz-label>
</rz-footer>
<router-outlet></router-outlet>
